version: '3'

services:
  postgres:
    image: postgres
    restart: always
    volumes:
      - /mnt/volume_nyc1_03/postgres_data:/var/lib/postgresql/data
    env_file:
      - config.env

  api:
    image: jhackshaw/termninja-api
    ports:
      - 443:3000
    depends_on:
      - postgres
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    env_file:
      - config.env

  games:
    image: jhackshaw/termninja-games
    ports:
      - 3333:3000
    depends_on:
      - postgres
      - api
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    env_file:
      - config.env
